<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>JS_Challenge-1</title>
</head>
<body>
  <div class="container">
    <div class="container-1">
        <div class="head-container-1">
            <h2>Challenge 1: Your Age in Days</h2>
        </div>

        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick= "noofdays()">Clike me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="clearit()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Generate cat</h2>
        <button class="btn btn-success" onclick="catgenerator()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>
    <div class="container-3">
        <h2>Challenge 3: Rock Paper Scissor</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://images.pexels.com/photos/2363901/pexels-photo-2363901.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" onclick="rpsGame(this)">
            <img id="paper" src="https://images.pexels.com/photos/268349/pexels-photo-268349.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" onclick="rpsGame(this)">
            <img  id="scissor" src="https://images.pexels.com/photos/4226896/pexels-photo-4226896.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" onclick="rpsGame(this)">
        </div>
    </div>
    <div class="container-4">
        <h2>Challenge 4: Change the color of all buttons</h2>
        <div class=flex-box-pick-color>
            <form action="">
                <select name="backdrop" id="background" onchange="buttoncolorchange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee</button>
            <button class="btn btn-danger">Yahoo</button>
            <button class="btn btn-warning">Google</button>
            <button class="btn btn-success">Facebook</button>

        </div>
    </div>



    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id ="blackjack-result">Lets's play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>

    </div>
</div>
    <script src="static/js/script.js"></script>
</body>
</html>
